<table>
	<thead>
		<app-table-header [titles]="List[0].keys()"></app-table-header>
	</thead>
	<tbody>
		<app-table-sorting-row [titles]="List[0].keys()" [values]="FilterValues"></app-table-sorting-row>
	</tbody>
	<tbody *ngFor="let item of VisibleList">
		<app-table-row [item]="item"></app-table-row>
	</tbody>
	<tr></tr>
</table>
